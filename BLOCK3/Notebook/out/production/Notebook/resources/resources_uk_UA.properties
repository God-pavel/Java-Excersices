regexp.firstname = ^[А-ЩЮЯІЇЄҐ][а-щьюяїієґ]{2,20}$
regexp.lastname = ^[А-ЩЮЯІЇЄҐ][а-щьюяїієґ-]{2,20}$
regexp.nickname = ^[A-Za-zА-ЩЮЯІЇЄҐа-щьюяїієґ0-9_-]{3,16}$
regexp.email = ^([a-z0-9_\\.-]+)@([a-z0-9_\\.-]+)\\.([a-z.]{2,6})$
regexp.comment = ^.+$
regexp.group = ^[A-Z]{2}-[0-9]{2}$
regexp.phone.home = ^[0-9]{3}-[0-9]{2}-[0-9]{2}$
regexp.phone = ^[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$
regexp.skype = [A-Za-z_-.]{3,20}
regexp.adres = [0-9]{5},\\s[А-ЩЮЯІЇЄҐ][а-щьюяїієґ\\s-]{2,20},\\s[А-ЩЮЯІЇЄҐ][а-щьюяїієґ\\s-]{2,20},\\s[0-9]{1-3}[А-ЩЮЯІЇЄҐ]{0,1},\\s[0-9]{1,4}
regexp.date = [0-3]{2}.[0-1]{2}.20[0-9]{2}
